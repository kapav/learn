<td class="vertical-middle">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-10">
                <!--Имя товара-->
                <a href="#" name="prodName" class="prodName"><%=name%></a>
            </div>
            <div class="col-lg-2 text-right">
                <!--Количество товара-->
                <span name="prodCount" class="badge prodCount"><%=count%></span>
            </div>
        </div>
    </div>
</td>
<td class="vertical-middle">
    <div class="container-fluid">
        <div class="row">
            <!--Отображаемая цена, взятая из хранилища.-->
            <div name="prodPrice" class="col-lg-12 prodPrice">
                <%=formatterUsdCur.format(price)%>
            </div>
        </div>
    </div>
</td>
<td>
    <div class="container-fluid">
        <div class="row">
            <!--Редактирование товара-->
            <div class="col-lg-6">
                <button type="button" class="btn btn-warning btn-lg btn-block" data-toggle="modal" data-backdrop="static" data-target="#changeModal" id="<%='editProduct' + id%>">Edit</button>
            </div>
            <!--Удаление товара-->
            <div class="col-lg-6">
                <button type="button" class="btn btn-danger btn-lg btn-block" data-toggle="modal" data-backdrop="static" data-target="#dropModal" id="<%='dropProduct' + id%>">Delete</button>
            </div>
        </div>
    </div>
</td>
